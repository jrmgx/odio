<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odio</title>
    <meta name="description" content="Generative audio made with your own code.">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        html { background: black; color: white; }
        #container {display: none; }
        #error {color: red;display: none; }
    </style>
</head>
<body>
    <div id="start">START</div>
    <div id="container">
        <input type="text" value="t" id="fx" style="width: 500px;"><button>Share</button><br>
        <br>x: <input type="range" min="0" max="255" value="128" id="x"> <span id="x-value">128</span>
        <br>y: <input type="range" min="0" max="255" value="128" id="y"> <span id="y-value">128</span>
        <br>You can use variables from a to j, they will be kept from frame to frame
        <br>You can use cos(expr) [0, 255] / sin(expr) [0, 255] and rand() [0, 255]
        <br>You can use m as the microphone input [0, 255]
        <br><span id="error">Error in expression!</span>
        <br>
        <canvas height="500" width="500"></canvas><br>
        <a href="http://kymatica.com/apps/bitwiz" target="_blank">Heavily inspired from BitWiz Audio Synth</a>
    </div>

    <script src="index.js"></script>
    <script src="share.js"></script>
</body>
</html>
